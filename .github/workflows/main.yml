name: main
run-name: ${{ github.actor }} is building the app
on: [push]
jobs:
  job_id:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    # actions/checkout MUST come before auth
    - uses: 'actions/checkout@v3'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/246294033107/locations/global/workloadIdentityPools/tpl-redux-staging-gha-wip/providers/tpl-redux-staging-gha-wip'
        service_account: 'omgd-tpl-redux-staging-gcpsa@tpl-redux-staging.iam.gserviceaccount.com'


    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'test gcloud sdk'
      run: gcloud auth list


